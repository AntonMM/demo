{% extends 'base.html' %}
{% block title %} Lista de Productos {% endblock %}
{%block content %}
<h1>Catalogo de Productos:</h1>
<br>
<a href="{% url vista_agregar_producto %}">Agregar nuevo</a>

{% if productos %}
	{% for p in productos %}
		<p>{{p.nombre}}</p>
	{% endfor %}
{% else %}
	<h2>No existen productos activos a la venta :( </h2>
{% endif %}
{% endblock %}
